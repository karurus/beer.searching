<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Beer Searching</title>
</head>

<body>
    <div class="container">
        <div class="row" align="center">
            <img src="http://pop.h-cdn.co/assets/15/20/980x490/landscape-1431702498-beer-glasses.jpg"><br/>
            <br/>

            <label>Name </label><br/>
            <input type="text" id="beer_name" class="search_input" placeholder="Beer Name"><br/>

            <label>Brewed Before </label><br/>
            <input type="text" id="brewed" class="search_input" placeholder="mm/yyyy (eg. 01/2017)"><br/>

            <label>Food Pairing </label><br/>
            <input type="text" id="food" class="search_input"><br/>
        </div>
        <br/>
        <div class="button_search" align="center">
            <button id="btn_search" class="btn_search" name="btnSearch">Search</button>
        </div>
        <br/>
        <div id="table_result"></div>
    </div>

</body>

</html>
